<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        {% block css %}{% endblock %}

    </head>
    <body id="body">
        {% block nav %} {% endblock %}
        {% block body %} {% endblock %}

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
